<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Balances</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <button id="measure">
      Measure
    </button>
    <button id="reveal">Reveal Counterfeit</button>
    <div id="history">
        <h2>History</h2>
        <div id="history-list"></div>
    </div>

      <div id="coins" class="bucket"></div>
      <div id="balance">

        <div class="plate" id="left">
          <div class="bucket"></div>
        </div>
        <div class="plate" id="right">
          <div class="bucket"></div>
        </div>
      </div>
    </main>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
